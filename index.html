<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile Card</title>
    <link rel="icon" type="image/jpeg" href="dogreat.ico" />
    <link rel="apple-touch-icon" href="icon-512x512.jpg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" as="image" href="bg.jpg" />
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="image.png" alt="profile" />
        <div class="name">
          <h2>Martin</h2>
          <p class="username">@martin2s4</p>
        </div>
      </div>

      <p class="bio">Chassing Infinity</p>

      <p class="links">
        Founder <span>@Risky</span> || Ex <span>@Dekut Uni</span>
        <a href="#" style="color: #9fdcff; text-decoration: none">Martin.com</a>
      </p>
      <p class="about" id="text">Software Engineer || ML and AI Enthusiast</p>

      <p
        styles="font-size: 0.9rem;
    border-right: 2px solid orange;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    color: #f8f8f8;
    z-index:100;"
      >
        Started: October 2025
      </p>

      <script>
        const text = document.getElementById("text");
        const typingDuration = 4000;
        setTimeout(() => {
          text.classList.add("finished");
        }, typingDuration);
      </script>
      <div class="stats">
        <span>3 Collaborators</span>
        <span>100 offers</span>
      </div>

    <footer>
      <p>Made with ❤️ by Martin</p>
      <a href="tel: 0790998957" class="call-btn">Contact Me</a>
          </div>
  </body>
</html>
